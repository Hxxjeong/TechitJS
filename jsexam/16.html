<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        function Animal(type, name, sound) {
            this.type = type;
            this.name = name;
            this.sound = sound;
            this.say = function() {
                console.log(this.sound);
            };
        }

        const dog = new Animal('dog', 'mimi', 'bark bark!');
        const cat = new Animal('cat', 'nana', 'meow meow!');

        dog.say();
        cat.say();

        // cat에 함수 추가
        cat.hi = function() {
            console.log('hi!');
        }
        cat.hi();

        cat.age = 10;
        console.log(cat.age + '살');
    </script>
</body>
</html>
