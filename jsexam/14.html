<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 내장 함수</title>
</head>
<body>
    <script>
        const todos = [
            {
                id: 1,
                text: '자바스크립트 입문',
                done: true
            },
            {
                id: 2,
                text: '함수 배우기',
                done: true
            },
            {
                id: 3,
                text: '객체와 배열 배우기',
                done: true
            },
            {
                id: 4,
                text: '배열 내장함수 배우기',
                done: false
            }
        ];

        const index = todos.findIndex(todo => todo.id === 3);
        const value = todos.find(todo => todo.id === 3);
        console.log(index);
        console.log(value);

        const filt = todos.filter(todo => todo.done === false);
        console.log(filt);

        const num = [1, 2, 3, 4, 5];
        const slice = num.slice(0, 3);
        const splice = num.splice(0, 3);
        console.log(slice);
        console.log(splice);
    </script>
</body>
</html>
