<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a) {
            return a + a;
        }

        function add(a, b) {
            return a + b;
        }

        // 메소드가 오버로딩되지 않기 때문에 나중에 선언된 add만 실행됨
        add(3);
        add(3, 5);
    </script>
</body>
</html>
