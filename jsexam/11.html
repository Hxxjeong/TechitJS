<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const array = [1, "hello"];
        array[2] = () => console.log('hi');

        console.log(array);

        const array2 = new Array(10);   // 인자가 1개면 그 크기의 배열 생성
        console.log(array2);

        const array3 = new Array(10, 12);   // 인자가 2개 이상이면 배열의 값이 됨
        console.log(array3);

        // 배열 비구조 할당
        const [a, b, c] = array;
        console.log(a); // array의 0번 인덱스
        console.log(b); // array의 1번 인덱스
    </script>
</body>
</html>
