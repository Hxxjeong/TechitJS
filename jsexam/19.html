<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 상속</title>
</head>
<body>
    <script>
        class Animal {
            constructor(type, name, sound) {
                this.type = type;
                this.name = name;
                this.sound = sound;
            }

            say() {
                console.log(this.sound);
            }
        }

        const dog = new Animal('dog', 'mimi', 'bark!!');
        const cat = new Animal('cat', 'nana', 'meow~');

        dog.say();
        cat.say();
    </script>
</body>
</html>
