<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exam02</title>
</head>
<body>
    <script>
        /*
            var: 변수, 상수 뭐든 가능 / ES6 이후 지양
            let: 변수 / const: 상수
        */
       var v1 = 0;
       var v1 = 10; // 중복 선언 가능
       console.log(v1);

    //    console.log(l1);     // 호이스팅 지원 X
       let l1 = 0;
    //    let l1 = 10; // 중복 선언 불가

       // function 호이스팅 가능
       function varScopeTest() {
        if (true) {
            var varScope = 10;
        }
        console.log("varScope: " + varScope);
       }

       varScopeTest();

       function letScopeTest() {
        if (true) {
            let letScope = 10;
        }
        console.log("letScope: " + letScope);
       }

       letScopeTest();
    </script>
</body>
</html>
