<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo-list-template">
        <div class="title">My To Do</div>
        <div class="form-wrapper">
            <form class="form" id="todo-form">
                <input type="text" name="todo" id="todo-input" placeholder="할일">
                <button type="submit" class="add-button">추가</button>
            </form>
        </div>
        <div class="todos-wrapper">
            <ul id="todo-item-list">
                <!-- li 태그로 할일 추가 -->
            </ul>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
