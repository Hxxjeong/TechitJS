<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <button>click</button>
    <button>click</button>

    <script>
        function changeColor(event) {
            const color = prompt("색을 입력하세요.");
            document.body.style.backgroundColor = color;
        }

        // querySelector: 처음 나오는 태그만 리턴
        // querySelectorAll: 리스트 반환
        // getElementByTagName: 리스트 반환
        document.querySelectorAll('button')[0].addEventListener('click', changeColor);
    </script>
</body>
</html>
