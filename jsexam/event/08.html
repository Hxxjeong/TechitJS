<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <ul>
        <li>todo1</li>
        <li>todo2</li>
        <li>todo3</li>
        <li>todo4</li>
        <li>todo5</li>
    </ul>

    <label for="todo">input todo.</label>
    <input type="text" name="" id="todo-value"> <!-- name: 서버 / id: js에서 접근 -->
    <button id="todoBtn">입력</button>

    <script>
        // 버튼 클릭 시 할일 입력
        const btn = document.getElementById('todoBtn');
        const ul = document.querySelector('ul');
        const todo = document.getElementById('todo-value');   // input 태그에 입력된 값
        btn.addEventListener('click', () => {
            const li = document.createElement('li');   // li 요소 추가
            // 태그에 값 넣기
            const text = document.createTextNode(todo.value);
            li.appendChild(text);   // 할 일 넣기
            ul.appendChild(li); // ul태그에 넣기

            todo.value = "";
        });

        // li를 클릭하면 내용 출력 (이벤트 전파 적용)
        let liClick = document.querySelectorAll("ul")[0];
        liClick.addEventListener("click", (e) => {
            alert(e.target.innerHTML);
      });
    </script>
</body>
</html>
